<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Fontes --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <section>
            <h1>Contagem Regressiva</h1>

            <div id="container">
                <p>Escolha o dia e a hora</p>
                <br>
                <form action="">
                    <input type="datetime-local" name="dataEsc" id="dataEsc">
                </form>
                    <input type="submit" value="Iniciar" onclick="contagemRegressiva()">
            </div>

                <button onclick="recarregarPagina()" id="reload">Nova contagem</button>

                <br>

                <h3 id="res"></h3>

                <ul id="ul">
                    <li id="dias"></li>
                    <li id="hor"></li>
                    <li id="min"></li>
                    <li id="seg"></li>
                </ul>
        </section>
    </main>

    <footer>
        <p id="ft">&copy;Jonnas Cipriano</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
